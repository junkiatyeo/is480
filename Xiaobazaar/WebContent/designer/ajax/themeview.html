<h4 class="page-header">Upload Theme</h4>
<div class="box-content">
	<form class="form-horizontal" role="form">
		<input type="text" id="designerTheme" class="form-control sr-only">
		<div class="form-group">
			<label class="col-sm-2 control-label">Theme Name</label>
			<div class="col-sm-4">
				<input id="newThemeName" type="text" class="form-control" placeholder="Theme Name"
					data-toggle="tooltip" data-placement="bottom" title=""
					data-original-title="Tooltip for name">
			</div>
			<br/>
		</div>
		
		<div class="form-group">
		<label class="col-sm-2 control-label">Theme Category</label>
			<div class="col-sm-4">
				<select id="newThemeCategory" name="newThemeCategory">
					<option value="art">Art</option>
					<option value="fashion">Fashion</option>
					<option value="food">Food</option>
					<option value="literature">Literature</option>
					<option value="nature">Nature</option>
					<option value="places">Places</option>
					<option value="science">Science</option>
					<option value="sports">Sports</option>
					<option value="technology">Technology</option>
					<option value="others">Others</option>
				</select>
			</div>
		</div>
		
		<div class="form-group has-primary has-feedback">
			<label class="col-sm-2 control-label">Upload</label>
			<div class="col-sm-4">
				<label for="designerThemeUpload" class="btn btn-primary">Upload Theme</label>
			</div>
		</div>

		<div class="form-group has-success has-feedback">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-2">
				<button type="button" class="btn btn-success" onclick="createTheme()">Create</button>
				<br>
				<font color="red" id="message"></font>
			</div>
		</div>
	</form>
	<form enctype="multipart/form-data" method="post" name="designerThemeForm" id="designerThemeForm">
			<input type="file" class="sr-only" name="file" id="designerThemeUpload" onchange="uploadCSS('designerTheme')">
		</form>
		
</div>
