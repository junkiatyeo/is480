<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Xiaobazaar</title>
		<meta name="description" content="description">
		<meta name="author" content="Evgeniya">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="designer/plugins/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
		<link href="designer/css/style.css" rel="stylesheet">
		<link href="designer/css/designer.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>

<body>
<div class="container-fluid">
	<div id="page-login" class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div>
				<p class="text-left">
					<a href="index.html" class="txt-default">Home</a>
				</p>
				<p class="text-right">
					<a href="designer-register.html" class="txt-default">Need an account?</a>
				</p>
			</div>
			<div class="box">
				<form class="box-content" onsubmit="designerLogin(); return false;">
					<div class="text-center">
						<h3 class="page-header">Welcome Back !</h3>
					</div>
					<div class="form-group">
						<label class="control-label">Username</label>
						<input type="text" class="form-control" name="username" id="username"/>
					</div>
					<div class="form-group">
						<label class="control-label">Password</label>
						<input type="password" class="form-control" name="password" id="password"/>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Login</button>
						<img src="/Xiaobazaar/designer/img/ajax-loader.gif" class="my-loading sr-only">
						<font color="red" id="message"></font>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="designer/plugins/jquery/jquery-2.1.0.min.js"></script>
<script src="designer/js/designer.js"></script>
